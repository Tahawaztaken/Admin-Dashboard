<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@500&family=Roboto&family=Ubuntu:wght@500&display=swap" rel="stylesheet">
    <title>Dashboard</title>
</head>
<body>
    <div class="aside">
        <div class="title">
            <img src="images/logo.svg" alt="logo">
            <h1>Dashboard</h1>
        </div>
        <nav>
            <div>
                <img src="images/home.svg" alt="home">
                <h2>Home</h2>
            </div>
            <div>
                <img src="images/user.svg" alt="user">
                <h2>Profile</h2>
            </div>
            <div>
                <img src="images/message.svg" alt="message">
                <h2>Messages</h2>
            </div>
            <div>
                <img src="images/history.svg" alt="history">
                <h2>History</h2>
            </div>
            <div>
                <img src="images/tasks.svg" alt="tasks">
                <h2>Tasks</h2>
            </div>
            <div>
                <img src="images/communities.svg" alt="communities">
                <h2>Communities</h2>
            </div>
        </nav>
        <div class="infoNav">
            <div>
                <img src="images/settings.svg" alt="settings">
                <h2>Settings</h2>
            </div>
            <div>
                <img src="images/support.svg" alt="support">
                <h2>Support</h2>
            </div>
            <div>
                <img src="images/privacy.svg" alt="privacy">
                <h2>Privacy</h2>
            </div>
        </div>
    </div>
    <div class="right-side">
        <header>
            <div class="header-top">
                <div class="header-left-side">
                    <img src="images/search.svg" alt="search">
                    <div class="search-container">
                        <input type="search" name="search" id="searchbar" placeholder="Search...">
                    </div>
                </div>                
                <div class="header-right-side">
                    <img src="images/bell.svg" alt="notificationIcon">
                    <img src="images/avatars/av0.svg" alt="profilepicture">
                    <p>Morgan Oakley</p>
                </div>
            </div>
            <div class="header-bottom">
                <div class="bottom-left-side">
                    <img src="images/avatars/av0.svg" alt="profilepicture">
                    <div>
                        <p>Hi there,</p>
                        <p>Morgan Oakley (@morgan)</p>
                    </div>
                </div>
                <div class="bottom-right-side">
                    <button>New</button>
                    <button>Upload</button>
                    <button>Share</button>
                </div>
            </div>
        </header>
        <div class="content">
            <div class="projects">
                <
            </div>
            <div class="announcements"></div>
            <div class="trending"></div>
        </div>
    </div>
</body>
</html>
